<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('video-controls', {
        init: function () {
          const video = document.querySelector("#myVideo");
          // Play when image is seen
          this.el.addEventListener('targetFound', () => {
            video.play();
          });
          // Pause when camera moves away
          this.el.addEventListener('targetLost', () => {
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://github.com/Mahesh2710/artest/blob/main/aajtak.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        
        <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" 
               preload="auto" loop="true" crossorigin="anonymous" 
               playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-controls>
        <a-video src="#myVideo" width="1" height="0.6" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>

    </a-scene>

    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000;">
      <button onclick="document.querySelector('#myVideo').play(); this.parentElement.style.display='none';" 
              style="padding: 15px 30px; background: #ed1c24; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        TAP TO START AR
      </button>
    </div>
  </body>
</html>
