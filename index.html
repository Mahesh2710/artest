<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('video-handler', {
        schema: {
          target: {type: 'selector'}
        },
        init: function () {
          const video = this.data.target;
          this.el.addEventListener('targetFound', () => {
            video.play();
          });
          this.el.addEventListener('targetLost', () => {
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/combined.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="blinkitVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="haldiramVideo" src="https://mahesh2710.github.io/ARData/video/Gujhiya.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
     <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-handler="target: #blinkitVideo">
        <a-video src="#blinkitVideo" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" video-handler="target: #haldiramVideo">
        <a-video src="#haldiramVideo" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>
