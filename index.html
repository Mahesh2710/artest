<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Style for the Safari Overlay */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
      }
      #startButton {
        padding: 15px 30px;
        font-size: 20px;
        background: #f1c40f;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

    <script>
      // Global variable to handle safari unlock
      window.addEventListener('load', () => {
        const startButton = document.querySelector("#startButton");
        const overlay = document.querySelector("#overlay");
        const videos = [document.querySelector("#blinkitVideo"), document.querySelector("#haldiramVideo")];

        startButton.addEventListener('click', () => {
          overlay.style.display = "none";
          // "Unlock" all videos for Safari
          videos.forEach(v => {
            v.play(); 
            v.pause(); // Play and immediately pause to allow later playback
          });
        });
      });

      AFRAME.registerComponent('video-handler', {
        schema: { target: {type: 'selector'} },
        init: function () {
          const video = this.data.target;
          this.el.addEventListener('targetFound', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
              if (document.exitFullscreen) document.exitFullscreen();
              else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            video.play();
          });
          this.el.addEventListener('targetLost', () => {
            if (!video.paused) {
              if (video.requestFullscreen) video.requestFullscreen();
              else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="overlay">
      <p>AR Experience Ready</p>
      <button id="startButton">START AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/combined.mind; maxTrack: 3" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        <video id="blinkitVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="haldiramVideo" src="https://mahesh2710.github.io/ARData/video/Gujhiya.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" video-handler="target: #blinkitVideo">
        <a-video src="#blinkitVideo" width="0.56" height="1" position="0 0 0.1" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" video-handler="target: #haldiramVideo">
        <a-video src="#haldiramVideo" width="0.56" height="1" position="0 0 0.1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
