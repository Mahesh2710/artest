<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Simple overlay to capture user click for Safari */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 20px;
        background: #f1c40f;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>

    <script>
      // This script runs when the "Start" button is clicked
      window.addEventListener('load', () => {
        const startButton = document.querySelector("#startButton");
        const overlay = document.querySelector("#overlay");
        const video = document.querySelector("#myVideo");

        startButton.addEventListener('click', () => {
          overlay.style.display = "none"; // Hide overlay
          video.play();  // Start playing
          video.pause(); // Immediately pause (this "unlocks" it for Safari)
        });
      });

      AFRAME.registerComponent('video-controls', {
        init: function () {
          const video = document.querySelector("#myVideo");
          this.el.addEventListener('targetFound', () => {
            video.play();
          });
          this.el.addEventListener('targetLost', () => {
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="overlay">
      <button id="startButton">TAP TO START AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/blinkit.mind; maxTrack: 1" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="myVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-controls>
        <a-video src="#myVideo" width="1" height="1.5" position="0 0 0.1"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
