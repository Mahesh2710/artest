<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* The Safari Overlay */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
      }
      #startButton {
        padding: 15px 35px;
        font-size: 18px;
        background: #f1c40f;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
      }
      /* Ensure videos are technically visible for fullscreen handoff */
      video {
        opacity: 0;
        position: absolute;
        width: 1.15px;
        height: 1.15px;
        pointer-events: none;
      }
      video:fullscreen, video:-webkit-full-screen {
        opacity: 1;
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      // 1. Safari Unlock Logic
      window.addEventListener('load', () => {
        const startButton = document.querySelector("#startButton");
        const overlay = document.querySelector("#overlay");
        const v1 = document.querySelector("#blinkitVideo");
        const v2 = document.querySelector("#haldiramVideo");

        startButton.addEventListener('click', () => {
          overlay.style.display = "none";
          // We "kickstart" the videos so Safari allows them to be played later via script
          v1.play().then(() => v1.pause());
          v2.play().then(() => v2.pause());
        });
      });

      // 2. AR Component Logic
      AFRAME.registerComponent('video-handler', {
        schema: { target: {type: 'selector'} },
        init: function () {
          const video = this.data.target;
          
          this.el.addEventListener('targetFound', () => {
            // Exit fullscreen if returning from "Lost" state
            if (document.fullscreenElement || document.webkitFullscreenElement) {
              if (document.exitFullscreen) document.exitFullscreen();
              else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            video.style.opacity = "0"; // Hide the raw element, show AR plane
            video.play();
          });

          this.el.addEventListener('targetLost', () => {
            if (!video.paused) {
              video.style.opacity = "1"; // Show the raw element for fullscreen
              if (video.requestFullscreen) {
                video.requestFullscreen();
              } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen(); // iOS Safari specific
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="overlay">
      <p>AR Experience Ready</p>
      <button id="startButton">START CAMERA</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/combined.mind; maxTrack: 3" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        <video id="blinkitVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="haldiramVideo" src="https://mahesh2710.github.io/ARData/video/Gujhiya.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" video-handler="target: #blinkitVideo">
        <a-video src="#blinkitVideo" width="1.15" height="1.15" position="0 0 0.05"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" video-handler="target: #haldiramVideo">
        <a-video src="#haldiramVideo" width="1.15" height="1.15" position="0 0 0.05"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
