<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
  embedded
  vr-mode-ui="enabled:false">

<a-assets>

  <!-- Videos -->
  <video id="video0" autoplay muted loop playsinline webkit-playsinline
    src="https://video-indiatoday.tosshub.com/indiatoday/video/2026_02/15_feb_26_it_10pm_nikhil-chat-gavaskar_on_ind_win_720.mp4">
  </video>

  <video id="video1" autoplay muted loop playsinline webkit-playsinline
    src="https://video-indiatoday.tosshub.com/indiatoday/video/2026_02/16_feb_26_rijiju_1771216926027_720.mp4">
  </video>

</a-assets>

<a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

<!-- Target 0 -->
<a-entity id="target0" mindar-image-target="targetIndex:0">

  <a-video
    src="#video0"
    width="1"
    height="0.56"
    position="0 0 0">
  </a-video>

</a-entity>

<!-- Target 1 -->
<a-entity id="target1" mindar-image-target="targetIndex:1">

  <a-video
    src="#video1"
    width="1"
    height="0.56"
    position="0 0 0">
  </a-video>

</a-entity>

</a-scene>

<script>
const v0 = document.querySelector('#video0');
const v1 = document.querySelector('#video1');

document.querySelector('#target0').addEventListener("targetFound", () => v0.play());
document.querySelector('#target0').addEventListener("targetLost", () => v0.pause());

document.querySelector('#target1').addEventListener("targetFound", () => v1.play());
document.querySelector('#target1').addEventListener("targetLost", () => v1.pause());
</script>

</body>
</html>
