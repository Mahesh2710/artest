<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 20px;
        background: #f1c40f;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
      }
      /* Keep the background video hidden until fullscreen is needed */
      #myVideo {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
      /* Ensure it becomes visible when the browser forces fullscreen */
      #myVideo:fullscreen, #myVideo:-webkit-full-screen {
        opacity: 1;
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        const startButton = document.querySelector("#startButton");
        const overlay = document.querySelector("#overlay");
        const video = document.querySelector("#myVideo");

        startButton.addEventListener('click', () => {
          overlay.style.display = "none";
          // "Unlock" video for Safari
          video.play().then(() => video.pause());
        });
      });

      AFRAME.registerComponent('video-handler', {
        init: function () {
          const video = document.querySelector("#myVideo");
          
          this.el.addEventListener('targetFound', () => {
            // Exit fullscreen if returning to AR
            if (document.fullscreenElement || document.webkitFullscreenElement) {
              if (document.exitFullscreen) document.exitFullscreen();
              else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            video.style.opacity = "0"; // Hide background element
            video.play();
          });

          this.el.addEventListener('targetLost', () => {
            if (!video.paused) {
              video.style.opacity = "1"; // Show for fullscreen player
              if (video.requestFullscreen) {
                video.requestFullscreen();
              } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen(); // iOS specific
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="overlay">
      <button id="startButton">START AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/blinkit.mind; maxTrack: 1" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="myVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video src="#myVideo" width="1.2" height="2.1" position="0 0 0.1"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
