<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blinkit AR - Sticky Video with Close</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }

        /* PAGE 1: WELCOME */
        #welcome-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; background: #000 url('https://mahesh2710.github.io/ARData/target/blinkit_poster.jpg') center/cover;
            transition: opacity 0.6s;
        }

        #play-button {
            width: 90px; height: 90px; background: #f1c40f; border: none; border-radius: 50%;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .play-triangle { border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 8px; }

        /* SCANNER UI */
        #scanner-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; pointer-events: none;
        }
        .scanner-frame { width: 70vw; height: 70vw; border: 2px solid #f1c40f; border-radius: 20px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); position: relative; }
        .scanner-line { position: absolute; width: 100%; height: 4px; background: #f1c40f; top: 0; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* SCREEN VIDEO CONTAINER (Sticky Mode) */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; background: black; z-index: 40;
            justify-content: center; align-items: center;
        }
        
        #video-container video { width: 100%; height: auto; max-height: 100%; }

        /* CLOSE BUTTON FOR STICKY MODE */
        #close-sticky {
            position: absolute; top: 20px; right: 20px;
            width: 40px; height: 40px; background: rgba(255,255,255,0.3);
            color: white; border: none; border-radius: 50%;
            font-size: 24px; font-weight: bold; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            z-index: 41;
        }
    </style>
</head>
<body>

    <div id="welcome-page">
        <button id="play-button"><div class="play-triangle"></div></button>
        <div style="color:white; margin-top:15px; font-weight:bold;">START EXPERIENCE</div>
    </div>

    <div id="scanner-ui">
        <div class="scanner-frame"><div class="scanner-line"></div></div>
        <div style="color:white; margin-top:20px; font-weight:bold;">SCAN BLINKIT LOGO</div>
    </div>

    <div id="video-container">
        <button id="close-sticky">Ã—</button>
        </div>

    <a-scene 
        mindar-image="imageTargetSrc: https://mahesh2710.github.io/ARData/target/blinkit.mind; autoStart: false; uiScanning: #none;" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="myVideo" src="https://mahesh2710.github.io/ARData/video/Blinkit.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video id="ar-video-renderer" src="#myVideo" width="1.2" height="2.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const welcomePage = document.querySelector('#welcome-page');
        const scannerUi = document.querySelector('#scanner-ui');
        const videoContainer = document.querySelector('#video-container');
        const video = document.querySelector('#myVideo');
        const sceneEl = document.querySelector('a-scene');
        const targetEntity = document.querySelector('#target-entity');
        const arVideoRenderer = document.querySelector('#ar-video-renderer');
        const closeStickyBtn = document.querySelector('#close-sticky');

        let isSticky = false;

        // Start Experience
        document.querySelector('#play-button').addEventListener('click', () => {
            welcomePage.style.display = 'none';
            scannerUi.style.display = 'flex';
            video.play();
            sceneEl.systems["mindar-image-system"].start(); 
        });

        // Target Found: Go to 3D Mode
        targetEntity.addEventListener('targetFound', () => {
            isSticky = false;
            scannerUi.style.display = 'none';
            videoContainer.style.display = 'none';
            arVideoRenderer.setAttribute('visible', 'true');
            
            // Move video back to AR assets if it was in the sticky container
            document.querySelector('a-assets').appendChild(video);
            video.play();
        });

        // Target Lost: Go to Sticky Mode
        targetEntity.addEventListener('targetLost', () => {
            if (!isSticky) {
                isSticky = true;
                arVideoRenderer.setAttribute('visible', 'false');
                videoContainer.style.display = 'flex';
                videoContainer.appendChild(video); // Move video to screen overlay
            }
        });

        // Close Sticky Mode: Go back to scanning
        closeStickyBtn.addEventListener('click', () => {
            isSticky = false;
            videoContainer.style.display = 'none';
            scannerUi.style.display = 'flex';
            video.pause(); // Optional: pause when user explicitly closes
        });
    </script>
</body>
</html>
